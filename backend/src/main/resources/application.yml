logging:
  level:
    com.predata.backend: DEBUG
    org.hibernate.SQL: WARN

# 리스크 관리 설정
app:
  # 프론트엔드 URL 설정 (이메일 링크 등에 사용)
  frontend-url: https://predata.io

  rate-limit:
    dev-mode: ${RATE_LIMIT_DEV_MODE:true}  # 개발 기본값 true (로컬/데모 환경), prod 배포 시 환경변수로 false 설정

  risk:
    max-position-per-market: 1000  # 시장당 최대 포지션 크기
    max-order-value: 500           # 단일 주문 최대 금액
    circuit-breaker:
      trade-count-threshold: 100   # 트리거되는 거래 횟수
      time-window-seconds: 60      # 시간 윈도우 (초)
      cooldown-seconds: 30         # 쿨다운 기간 (초)

  # 투표 시스템 설정
  voting:
    daily-limit: 5  # 일일 투표 한도 (UTC 00:00 기준)
    idempotency-cleanup-interval-ms: 3600000  # 만료 idempotency key 정리 주기(1시간)

  # 리워드 시스템 설정
  reward:
    level-weights:
      1: 1.0
      2: 1.2
      3: 1.5
      4: 2.0
      5: 3.0
    min-payout: 0.01  # 최소 지급 금액 (0.01 미만 절사)

  # 시빌 공격 완화 설정
  sybil:
    min-account-age-days: 3  # 보상 대상 최소 계정 생성 후 경과 일수
    min-vote-history: 3      # 보상 대상 최소 투표 이력 (다른 질문)

  questiongen:
    enabled: ${QUESTIONGEN_ENABLED:true}
    daily-cron: ${QUESTIONGEN_DAILY_CRON:0 5 0 * * *}
    # Legacy batch generation (disabled by default)
    daily-batch-enabled: ${QUESTIONGEN_BATCH_ENABLED:false}
    # New trend-based generation (1 question/day from Google Trends)
    daily-trend-enabled: ${QUESTIONGEN_TREND_ENABLED:true}
    daily-trend-cron: ${QUESTIONGEN_TREND_CRON:0 0 9 * * *}  # 9 AM UTC daily
    daily-trend-geo: ${QUESTIONGEN_TREND_GEO:US}  # Google Trends region (US, KR, etc.)
    max-generation-attempts: ${QUESTIONGEN_MAX_GENERATION_ATTEMPTS:3}
    legacy-interval-enabled: ${QUESTIONGEN_LEGACY_INTERVAL_ENABLED:false}
    trends-url: ${QUESTIONGEN_TRENDS_URL:https://trends.google.com/trends/api/dailytrends}
    trends-force-refresh-on-generate: ${QUESTIONGEN_TRENDS_FORCE_REFRESH_ON_GENERATE:true}
    trends-freshness-minutes: ${QUESTIONGEN_TRENDS_FRESHNESS_MINUTES:30}
    realtime-trends-enabled: ${QUESTIONGEN_REALTIME_TRENDS_ENABLED:true}
    realtime-trends-cron: ${QUESTIONGEN_REALTIME_TRENDS_CRON:0 */15 * * * *}
    realtime-trends-max-signals: ${QUESTIONGEN_REALTIME_TRENDS_MAX_SIGNALS:20}
    realtime-trends-freshness-minutes: ${QUESTIONGEN_REALTIME_TRENDS_FRESHNESS_MINUTES:30}
    sanity:
      kospi-current: ${QUESTIONGEN_SANITY_KOSPI_CURRENT:7000}
      nasdaq-current: ${QUESTIONGEN_SANITY_NASDAQ_CURRENT:22000}
      bitcoin-current: ${QUESTIONGEN_SANITY_BITCOIN_CURRENT:100000}

  # Auto-resolution system (disabled by default for safety)
  auto-resolution:
    enabled: ${AUTO_RESOLUTION_ENABLED:true}
    check-interval-ms: 300000  # 5 minutes

  # 마켓메이커 설정
  market-maker:
    member-id: ${MARKET_MAKER_MEMBER_ID:1}  # 마켓메이커 계정 ID (DB에서 생성 필요)
