  receiver-wallet: ${RECEIVER_WALLET:0xd65834BDfaeEA4539a5cEa715deebD7A899C9dAD}
  usdc-contract: ${USDC_CONTRACT_ADDRESS:0x8D298060d7D9C4C5Eb45c96FD61ecCEEDE020B05}
