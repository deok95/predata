spring:
  application:
    name: predata-backend

  datasource:
    url: jdbc:mariadb://localhost:3306/predata
    username: root
    password: ${DB_PASSWORD:your-password-here}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # 기존 테이블 검증만 수행 (변경 안 함)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

server:
  port: 8080

logging:
  level:
    com.predata.backend: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
