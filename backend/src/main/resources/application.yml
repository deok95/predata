spring:
  application:
    name: predata-backend

  datasource:
    url: jdbc:mariadb://localhost:3306/predata
    username: ${DB_USERNAME:mac}
    password: ${DB_PASSWORD:predata}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # 기존 테이블 검증만 수행 (변경 안 함)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm-to-work-properly}
  expiration-ms: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds

logging:
  level:
    com.predata.backend: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
