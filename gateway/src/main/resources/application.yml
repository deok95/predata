spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Member Service
        - id: member-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/members/**, /api/tiers/**, /api/tickets/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}

        # Question Service
        - id: question-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/questions/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}

        # Betting Service
        - id: betting-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/activities/**, /api/votes/**, /api/bets/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}

        # Settlement Service
        - id: settlement-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/settlements/**, /api/rewards/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}

        # Data Service
        - id: data-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/analytics/**, /api/premium-data/**, /api/data-analysis/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}

        # Sports Service
        - id: sports-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/sports/**, /api/betting-suspension/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}

        # Blockchain Service
        - id: blockchain-service
          uri: http://localhost:8087
          predicates:
            - Path=/api/blockchain/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}

      # Global CORS Configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
