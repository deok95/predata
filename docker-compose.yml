version: '3.8'

services:
  # ===== 인프라 =====
  mariadb:
    image: mariadb:10.11
    container_name: predata-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: predata-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== 마이크로서비스 =====
  member-service:
    build: ./services/member-service
    container_name: predata-member
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/predata_member
      SPRING_REDIS_HOST: redis
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy

  question-service:
    build: ./services/question-service
    container_name: predata-question
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/predata_question
      SPRING_REDIS_HOST: redis
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy

  betting-service:
    build: ./services/betting-service
    container_name: predata-betting
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/predata_betting
      SPRING_REDIS_HOST: redis
      SERVICES_MEMBER_SERVICE_URL: http://member-service:8081
      SERVICES_QUESTION_SERVICE_URL: http://question-service:8082
    depends_on:
      - member-service
      - question-service

  settlement-service:
    build: ./services/settlement-service
    container_name: predata-settlement
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/predata_settlement
      SPRING_REDIS_HOST: redis
      SERVICES_MEMBER_SERVICE_URL: http://member-service:8081
      SERVICES_QUESTION_SERVICE_URL: http://question-service:8082
      SERVICES_BETTING_SERVICE_URL: http://betting-service:8083
    depends_on:
      - betting-service

  # ===== 프론트엔드 =====
  frontend:
    build: .
    container_name: predata-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - member-service
      - question-service
      - betting-service

volumes:
  mariadb-data:

networks:
  default:
    name: predata-network
